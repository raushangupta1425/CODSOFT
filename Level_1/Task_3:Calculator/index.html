<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <!-- Display area. -->
        <div class="content" id="show">
            <div id="previous" ></div>
            <div id="current" ></div>
        </div>

        <!-- All buttons including operator buttons -->
        <span class="buttons">
            <button class="col"><i class="fa fa-retweet" aria-hidden="true"></i></button>
            <button clear class="operator">AC</button>
            <button delet class="operator">DEL</button>
            <button oper class="operator">(</button>
            <button oper class="operator">)</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button oper class="operator">^</button>
            <button oper class="operator">%</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button oper class="operator">*</button>
            <button oper class="operator">/</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button oper class="operator plus">+</button>
            <button oper class="operator">-</button>
            <button number>0</button>
            <button number>00</button>
            <button number>.</button>
            <button equl class="equalBtn">=</button>
        </span>
    </div>
    <!-- JavaScript link -->
    <script src="script.js" ></script>
</body>
</html>
